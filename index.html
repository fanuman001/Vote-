<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE Sync Master v8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --theme: #d4af37; --glow: rgba(212, 175, 55, 0.3); --red: #ff4d4d; --gray: #444; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 15px; user-select: none; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2a2a2a; margin-bottom: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { color: var(--theme); font-size: 1.2rem; border-left: 3px solid var(--theme); padding-left: 10px; margin: 0 0 15px 0; }
        
        button { width: 100%; padding: 14px; border-radius: 8px; border: none; background: var(--theme); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        button:active { transform: scale(0.97); opacity: 0.9; }
        button:disabled { background: #333 !important; color: #666 !important; transform: none; cursor: not-allowed; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }

        .member-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .member-item { background: #222; padding: 10px; border-radius: 8px; font-size: 13px; display: flex; align-items: center; border: 1px solid #333; }
        .member-item input { width: auto; margin: 0 8px 0 0; }

        .option-box { position: relative; background: #222; border-radius: 12px; padding: 18px; margin-bottom: 12px; overflow: hidden; border: 1px solid #333; transition: transform 0.05s; }
        .progress-fill { position: absolute; left: 0; top: 0; bottom: 0; background: var(--glow); width: 0%; transition: width 0.4s ease-out; }
        .content { position: relative; z-index: 2; display: flex; justify-content: space-between; font-weight: bold; pointer-events: none; }

        .status-bar { font-size: 11px; color: #888; margin-bottom: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .user-chip { display: inline-block; padding: 4px 10px; border-radius: 20px; background: #111; font-size: 11px; margin: 2px; border: 1px solid #333; color: #666; transition: 0.3s; }
        .user-chip.ready { border-color: var(--theme); color: var(--theme); background: rgba(212,175,55,0.1); box-shadow: 0 0 8px var(--glow); }
        
        #sync-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #countdown-num { font-size: 8rem; font-weight: 900; color: var(--theme); text-shadow: 0 0 30px var(--glow); }
        .timer-display { text-align: center; font-family: monospace; font-size: 2.5rem; color: var(--red); margin: 10px 0; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="create-view" class="card hidden">
    <h1>ğŸ‘‘ é–‹å•Ÿç«¶æŠ€æˆ¿ (ä¸»æŒäºº)</h1>
    <input type="text" id="new-title" placeholder="è«‹è¼¸å…¥æ¯”è³½é …ç›®åç¨±">
    <div id="member-checkboxes" class="member-grid">è¼‰å…¥ä¸­...</div>
    <div id="options-input">
        <input type="text" class="opt-in" placeholder="é¸é … 1">
        <input type="text" class="opt-in" placeholder="é¸é … 2">
    </div>
    <select id="mode-select">
        <option value="1">ç«¶æŠ€æ¨¡å¼ (é€£é»)</option>
        <option value="0">æŠ•ç¥¨æ¨¡å¼ (ä¸€äººä¸€ç¥¨)</option>
    </select>
    <select id="duration-select">
        <option value="15" selected>15 ç§’</option>
        <option value="30">30 ç§’</option>
    </select>
    <button onclick="submitNewPoll()">å»ºç«‹ä¸¦é–‹å•Ÿæˆ¿é–“</button>
</div>

<div id="login-view" class="card hidden">
    <h1>ğŸ‘¤ æ‚¨æ˜¯èª°ï¼Ÿ</h1>
    <p style="font-size: 12px; color: #888; margin-bottom: 15px;">è«‹é¸æ“‡ä¸»æŒäººæŒ‡å®šçš„èº«ä»½ä»¥åŒæ­¥ï¼š</p>
    <div id="user-select-list"></div>
</div>

<div id="poll-view" class="card hidden">
    <div class="status-bar">
        <span id="mode-label">---</span>
        <span id="voter-stats">åƒèˆ‡: 0/0</span>
    </div>
    <h1 id="poll-display-title">---</h1>
    <div id="timer-box" class="timer-display">ç­‰å¾…æº–å‚™</div>
    <div id="poll-options"></div>
    
    <div id="ready-zone" style="text-align:center; margin-top:20px;">
        <p id="my-identity-display" style="font-size: 12px; color: var(--theme); margin-bottom: 10px;"></p>
        <button id="ready-btn" onclick="toggleReady()">é»æ“Šæº–å‚™ (READY)</button>
        <div id="ready-list" style="margin-top:10px;"></div>
    </div>

    <div id="admin-controls" class="hidden" style="margin-top: 25px; border-top: 1px solid #333; padding-top: 20px;">
        <button id="start-battle-btn" disabled onclick="broadcastStart()" style="background: #fff; color: #000;">å•Ÿå‹•æ¯”è³½</button>
        <button onclick="resetSystem()" style="background:#200; color:#f44; font-size:11px;">çµæŸä¸¦æ¸…ç©º</button>
    </div>
</div>

<div id="sync-overlay"><div id="countdown-num">3</div></div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const API_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(API_URL, API_KEY);
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
    let currentPoll = null, myName = localStorage.getItem('elite_user'), syncChannel = null, gameEndTime = null;

    async function init() {
        const { data: poll } = await _supabase.from('polls').select('*').order('created_at', {ascending:false}).limit(1).maybeSingle();
        
        if (isAdmin && !poll) {
            showCreateView();
        } else if (!poll) {
            document.body.innerHTML = `<div class="card" style="text-align:center; margin-top:50px;"><h1>ğŸ ä¼‘æ¯æ™‚é–“</h1><p style="color:#888;">ç­‰å¾…ä¸»æŒäººç™¼èµ·æ–°æŒ‘æˆ°</p><button onclick="location.reload()">é‡æ–°æ•´ç†</button></div>`;
            _supabase.channel('lobby').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'polls' }, () => location.reload()).subscribe();
        } else if (!myName) {
            showLoginView(poll);
        } else {
            loadPoll(poll);
        }
    }

    async function showCreateView() {
        document.getElementById('create-view').classList.remove('hidden');
        const { data: p } = await _supabase.from('players').select('name');
        document.getElementById('member-checkboxes').innerHTML = (p || []).map(x => `
            <div class="member-item"><input type="checkbox" class="m-chk" value="${x.name}" checked> ${x.name}</div>
        `).join('');
    }

    async function submitNewPoll() {
        const names = Array.from(document.querySelectorAll('.m-chk:checked')).map(el => el.value);
        const opts = {}; document.querySelectorAll('.opt-in').forEach((el, i) => { if(el.value) opts[i+1] = el.value; });
        if (names.length === 0) return alert("è«‹è‡³å°‘é¸ä¸€å€‹æˆå“¡");
        await _supabase.from('polls').insert([{ 
            title: document.getElementById('new-title').value || "æœªå‘½åç«¶è³½", options: opts, 
            poll_type: parseInt(document.getElementById('mode-select').value),
            duration_sec: parseInt(document.getElementById('duration-select').value),
            target_voters: names.length, target_names: names 
        }]);
        location.reload();
    }

    function showLoginView(poll) {
        document.getElementById('login-view').classList.remove('hidden');
        const names = poll.target_names || [];
        document.getElementById('user-select-list').innerHTML = names.map(n => 
            `<button onclick="setMe('${n}')" style="background:#222; margin-bottom:8px; border:1px solid #333;">æˆ‘æ˜¯ ${n}</button>`
        ).join('');
    }

    function setMe(n) { localStorage.setItem('elite_user', n); location.reload(); }

    async function loadPoll(poll) {
        currentPoll = poll;
        document.getElementById('poll-view').classList.remove('hidden');
        document.getElementById('poll-display-title').innerText = poll.title;
        document.getElementById('mode-label').innerText = poll.poll_type == 1 ? "ğŸ”¥ ç«¶æŠ€é€£é»" : "ğŸ—³ï¸ æŠ•ç¥¨æ¨¡å¼";
        document.getElementById('my-identity-display').innerText = `ç›®å‰èº«ä»½ï¼š${myName}`;
        if (isAdmin) document.getElementById('admin-controls').classList.remove('hidden');

        // åˆå§‹åŒ– Presence ä¸¦ç¶å®š myName
        syncChannel = _supabase.channel('presence_' + poll.id, { config: { presence: { key: myName } } });
        
        syncChannel.on('presence', { event: 'sync' }, () => {
            const state = syncChannel.presenceState();
            const readyNames = Object.keys(state).filter(name => state[name][0]?.ready === true);
            
            // æ¸²æŸ“æº–å‚™ç‡ˆè™Ÿ
            document.getElementById('ready-list').innerHTML = poll.target_names.map(n => 
                `<span class="user-chip ${readyNames.includes(n)?'ready':''}">${n}</span>`).join('');
            
            // ä¸»æŒäººæª¢æŸ¥äººæ•¸
            if (isAdmin) document.getElementById('start-battle-btn').disabled = (readyNames.length < poll.target_voters);
        }).on('broadcast', { event: 'start_all' }, (p) => { 
            gameEndTime = new Date(p.payload.endTime); runSyncCountdown(); 
        }).subscribe(async (s) => { 
            if(s==='SUBSCRIBED') await syncChannel.track({ ready: false }); 
        });

        // ç›£è½çµæŸèˆ‡æŠ•ç¥¨
        _supabase.channel('db').on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'polls' }, () => {
            localStorage.removeItem('elite_user'); location.href = location.pathname + (isAdmin ? '?admin=true' : '');
        }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'votes' }, () => updateUI()).subscribe();

        if (poll.start_at) { 
            gameEndTime = new Date(poll.end_at); 
            document.getElementById('ready-zone').classList.add('hidden'); 
            startVisualTimer(); 
        }
        updateUI();
    }

    async function toggleReady() {
        const btn = document.getElementById('ready-btn');
        const isReadyNow = !btn.classList.contains('active');
        btn.classList.toggle('active');
        btn.innerText = isReadyNow ? "å·²æº–å‚™ï¼" : "é»æ“Šæº–å‚™ (READY)";
        btn.style.background = isReadyNow ? "#444" : "var(--theme)";
        // æ ¸å¿ƒä¿®æ­£ï¼šæ˜ç¢ºç™¼é€ ready ç‹€æ…‹
        await syncChannel.track({ ready: isReadyNow });
    }

    async function broadcastStart() {
        const endAt = new Date(Date.now() + currentPoll.duration_sec * 1000);
        await _supabase.from('polls').update({ start_at: new Date().toISOString(), end_at: endAt.toISOString() }).eq('id', currentPoll.id);
        syncChannel.send({ type: 'broadcast', event: 'start_all', payload: { endTime: endAt.toISOString() } });
    }

    function runSyncCountdown() {
        document.getElementById('ready-zone').classList.add('hidden');
        document.getElementById('admin-controls').classList.add('hidden');
        const overlay = document.getElementById('sync-overlay'), num = document.getElementById('countdown-num');
        overlay.style.display = 'flex';
        let c = 3;
        const t = setInterval(() => {
            c--; num.innerText = c || 'GO!';
            if (c < 0) { clearInterval(t); overlay.style.display = 'none'; startVisualTimer(); }
        }, 1000);
    }

    function startVisualTimer() {
        const box = document.getElementById('timer-box');
        if (currentPoll.poll_type == 0) { box.innerText = "æŠ•ç¥¨ä¸­..."; return; }
        const iv = setInterval(() => {
            const diff = (gameEndTime - Date.now()) / 1000;
            if (diff <= 0) { clearInterval(iv); box.innerText = "FINISH!"; confetti(); }
            else { box.innerText = diff.toFixed(1) + "s"; }
        }, 50);
    }

    async function castVote(optId) {
        if (currentPoll.poll_type == 1) { 
            if (!gameEndTime || Date.now() > gameEndTime) return;
        } else {
            const { data } = await _supabase.from('votes').select('id').eq('poll_id', currentPoll.id).eq('voter_name', myName);
            if (data.length > 0) return alert("å·²æŠ•éç¥¨");
        }
        await _supabase.from('votes').insert([{ poll_id: currentPoll.id, option_id: optId, voter_name: myName }]);
    }

    async function updateUI() {
        const { data: vData } = await _supabase.from('votes').select('option_id, voter_name').eq('poll_id', currentPoll.id);
        const stats = {}; vData.forEach(v => stats[v.option_id] = (stats[v.option_id] || 0) + 1);
        const uniqueVoters = [...new Set(vData.map(v => v.voter_name))].length;
        document.getElementById('voter-stats').innerText = `åƒèˆ‡: ${uniqueVoters}/${currentPoll.target_voters}`;

        const container = document.getElementById('poll-options');
        container.innerHTML = '';
        Object.entries(currentPoll.options).forEach(([id, text]) => {
            const count = stats[id] || 0;
            const max = Math.max(...Object.values(stats), 1);
            const percent = currentPoll.poll_type == 1 ? (count/max)*100 : (count/currentPoll.target_voters)*100;
            container.innerHTML += `
                <div class="option-box" onclick="castVote('${id}')">
                    <div class="progress-fill" style="width: ${percent}%"></div>
                    <div class="content"><span>${text}</span><span>${count}</span></div>
                </div>`;
        });
    }

    async function resetSystem() {
        if(confirm("ç¢ºå®šçµæŸä¸¦æ¸…ç©ºï¼Ÿæ‰€æœ‰ç©å®¶æœƒè¢«ç™»å‡ºèº«ä»½ã€‚")) {
            await _supabase.from('polls').delete().eq('id', currentPoll.id);
        }
    }

    init();
</script>
</body>
