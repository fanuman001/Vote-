<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE Sync Master v9.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --theme: #d4af37; --glow: rgba(212, 175, 55, 0.3); --red: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 15px; user-select: none; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2a2a2a; margin-bottom: 15px; }
        h1 { color: var(--theme); font-size: 1.2rem; border-left: 3px solid var(--theme); padding-left: 10px; margin: 0 0 15px 0; }
        button { width: 100%; padding: 14px; border-radius: 8px; border: none; background: var(--theme); color: #000; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        button:disabled { background: #333 !important; color: #666 !important; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .member-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .member-item { background: #222; padding: 10px; border-radius: 8px; font-size: 13px; display: flex; align-items: center; border: 1px solid #333; }
        .member-item input { width: auto; margin: 0 8px 0 0; }
        .option-box { position: relative; background: #222; border-radius: 12px; padding: 18px; margin-bottom: 12px; overflow: hidden; border: 1px solid #333; }
        .progress-fill { position: absolute; left: 0; top: 0; bottom: 0; background: var(--glow); width: 0%; transition: width 0.3s ease; }
        .content { position: relative; z-index: 2; display: flex; justify-content: space-between; font-weight: bold; pointer-events: none; }
        .user-chip { display: inline-block; padding: 4px 10px; border-radius: 20px; background: #111; font-size: 11px; margin: 2px; border: 1px solid #333; color: #666; }
        .user-chip.ready { border-color: var(--theme); color: var(--theme); background: rgba(212,175,55,0.1); }
        #sync-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #countdown-num { font-size: 8rem; color: var(--theme); font-weight: 900; }
        .timer-display { text-align: center; font-size: 2.5rem; color: var(--red); font-weight: bold; margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="create-view" class="card hidden">
    <h1>ğŸ‘‘ æˆ¿ä¸»è¨­å®š</h1>
    <input type="text" id="new-title" placeholder="æ¯”è³½é …ç›®">
    <div id="member-checkboxes" class="member-grid"></div>
    <div id="options-input"><input type="text" class="opt-in" placeholder="é¸é … 1"><input type="text" class="opt-in" placeholder="é¸é … 2"></div>
    <select id="mode-select"><option value="1">ç«¶æŠ€é€£é»</option><option value="0">ä¸€äººä¸€ç¥¨</option></select>
    <select id="duration-select"><option value="15">15 ç§’</option><option value="30" selected>30 ç§’</option></select>
    <button onclick="submitNewPoll()">å»ºç«‹è³½äº‹</button>
</div>

<div id="login-view" class="card hidden">
    <h1>ğŸ‘¤ æ‚¨æ˜¯å“ªä½æˆå“¡ï¼Ÿ</h1>
    <div id="user-select-list"></div>
</div>

<div id="poll-view" class="card hidden">
    <div style="display:flex; justify-content:space-between; font-size:11px; color:#888; margin-bottom:10px;">
        <span id="mode-label">è¼‰å…¥ä¸­</span><span id="voter-stats">0/0</span>
    </div>
    <h1 id="poll-display-title">---</h1>
    <div id="timer-box" class="timer-display">ç­‰å¾…æº–å‚™</div>
    <div id="poll-options"></div>
    <div id="ready-zone" style="text-align:center; margin-top:20px;">
        <p id="id-name" style="color:var(--theme); font-size:12px;"></p>
        <button id="ready-btn" onclick="toggleReady()">é»æ“Šæº–å‚™ (READY)</button>
        <div id="ready-list"></div>
        <button onclick="changeIdentity()" style="background:none; color:#666; font-size:11px; text-decoration:underline; margin-top:15px; border:none;">é¸éŒ¯äººäº†ï¼Ÿæ›´æ›èº«ä»½</button>
    </div>
    <div id="admin-controls" class="hidden" style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
        <button id="start-btn" disabled onclick="broadcastStart()" style="background:#fff; color:#000;">å•Ÿå‹•æ¯”è³½</button>
        <button onclick="resetSystem()" style="background:#300; color:#f55; font-size:11px;">å¼·åˆ¶é‡ç½®</button>
    </div>
</div>

<div id="sync-overlay"><div id="countdown-num">3</div></div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const API_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(API_URL, API_KEY);
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
    let currentPoll = null, myName = localStorage.getItem('elite_user'), syncChannel = null, gameEndTime = null;

    async function init() {
        const { data: poll } = await _supabase.from('polls').select('*').order('created_at', {ascending:false}).limit(1).maybeSingle();
        if (isAdmin && !poll) return showCreate();
        if (!poll) { document.body.innerHTML = "<div class='card'><h1>ğŸ ç­‰å¾…é–‹æˆ¿</h1></div>"; return; }
        
        // ä¿®æ­£é–å®šèº«ä»½å•é¡Œï¼šå¦‚æœç•¶å‰åå–®ä¸åŒ…å« localStorage è£¡çš„èº«ä»½ï¼Œå¼·åˆ¶è¦æ±‚é‡æ–°é¸æ“‡
        const targetNames = poll.target_names || [];
        if (myName && !targetNames.includes(myName)) {
            localStorage.removeItem('elite_user');
            myName = null;
        }

        if (!myName) showLogin(poll); else loadPoll(poll);
    }

    async function showCreate() {
        document.getElementById('create-view').classList.remove('hidden');
        const { data: p } = await _supabase.from('players').select('name');
        document.getElementById('member-checkboxes').innerHTML = p.map(x => `<div class='member-item'><input type='checkbox' class='m-chk' value='${x.name}' checked> ${x.name}</div>`).join('');
    }

    async function submitNewPoll() {
        const names = Array.from(document.querySelectorAll('.m-chk:checked')).map(e => e.value);
        const opts = {}; document.querySelectorAll('.opt-in').forEach((e, i) => { if(e.value) opts[i+1]=e.value; });
        await _supabase.from('polls').insert([{ 
            title: document.getElementById('new-title').value, options: opts,
            poll_type: parseInt(document.getElementById('mode-select').value),
            duration_sec: parseInt(document.getElementById('duration-select').value),
            target_voters: names.length, target_names: names 
        }]);
        location.reload();
    }

    function showLogin(poll) {
        document.getElementById('login-view').classList.remove('hidden');
        document.getElementById('user-select-list').innerHTML = (poll.target_names || []).map(n => `<button onclick="setMe('${n}')" style="background:#222; margin-bottom:8px;">æˆ‘æ˜¯ ${n}</button>`).join('');
    }

    function setMe(n) { localStorage.setItem('elite_user', n); location.reload(); }
    function changeIdentity() { localStorage.removeItem('elite_user'); location.reload(); }

    async function loadPoll(poll) {
        currentPoll = poll;
        document.getElementById('poll-view').classList.remove('hidden');
        document.getElementById('poll-display-title').innerText = poll.title;
        document.getElementById('id-name').innerText = `ç›®å‰èº«ä»½ï¼š${myName}`;
        document.getElementById('mode-label').innerText = poll.poll_type == 1 ? "ğŸ”¥ ç«¶æŠ€é€£é»" : "ğŸ—³ï¸ ä¸€äººä¸€ç¥¨";
        if (isAdmin) document.getElementById('admin-controls').classList.remove('hidden');

        // åˆå§‹åŒ– Presenceï¼ŒKey è¨­å®šç‚º myName
        syncChannel = _supabase.channel('room_' + poll.id, { config: { presence: { key: myName } } });
        
        syncChannel.on('presence', { event: 'sync' }, () => {
            const state = syncChannel.presenceState();
            // ä¿®æ­£ OFF_ é—œéµé»ï¼šéæ¿¾å‡ºçœŸæ­£è™•æ–¼ Ready ç‹€æ…‹çš„äºº
            const readyNames = [];
            Object.keys(state).forEach(key => {
                if (state[key][0]?.ready === true) readyNames.push(key);
            });
            
            document.getElementById('ready-list').innerHTML = poll.target_names.map(n => 
                `<span class="user-chip ${readyNames.includes(n)?'ready':''}">${n}</span>`).join('');
            
            if (isAdmin) document.getElementById('start-btn').disabled = (readyNames.length < poll.target_voters);
        }).on('broadcast', { event: 'start' }, (p) => { 
            gameEndTime = new Date(p.payload.end); runCountdown(); 
        }).subscribe(async (s) => { if(s==='SUBSCRIBED') await syncChannel.track({ ready: false }); });

        _supabase.channel('db').on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'polls' }, () => location.reload())
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'votes' }, () => updateUI()).subscribe();

        if (poll.start_at) { gameEndTime = new Date(poll.end_at); document.getElementById('ready-zone').classList.add('hidden'); startTimer(); }
        updateUI();
    }

    async function toggleReady() {
        const btn = document.getElementById('ready-btn');
        const active = !btn.classList.contains('active');
        btn.classList.toggle('active');
        btn.innerText = active ? "å·²æº–å‚™" : "é»æ“Šæº–å‚™ (READY)";
        btn.style.background = active ? "#444" : "var(--theme)";
        await syncChannel.track({ ready: active });
    }

    async function broadcastStart() {
        const end = new Date(Date.now() + currentPoll.duration_sec * 1000);
        await _supabase.from('polls').update({ start_at: new Date().toISOString(), end_at: end.toISOString() }).eq('id', currentPoll.id);
        syncChannel.send({ type: 'broadcast', event: 'start', payload: { end: end.toISOString() } });
    }

    function runCountdown() {
        document.getElementById('ready-zone').classList.add('hidden');
        const overlay = document.getElementById('sync-overlay'), num = document.getElementById('countdown-num');
        overlay.style.display = 'flex';
        let c = 3;
        const t = setInterval(() => { c--; num.innerText = c || 'GO!'; if(c<0){ clearInterval(t); overlay.style.display='none'; startTimer(); }}, 1000);
    }

    function startTimer() {
        const box = document.getElementById('timer-box');
        if (currentPoll.poll_type == 0) { box.innerText = "é€²è¡Œä¸­"; return; }
        const iv = setInterval(() => {
            const d = (gameEndTime - Date.now())/1000;
            if(d<=0){ clearInterval(iv); box.innerText="FINISH"; confetti(); }
            else box.innerText = d.toFixed(1) + "s";
        }, 50);
    }

    async function castVote(id) {
        if (currentPoll.poll_type == 1 && (!gameEndTime || Date.now() > gameEndTime)) return;
        if (currentPoll.poll_type == 0) {
            const { data } = await _supabase.from('votes').select('id').eq('poll_id', currentPoll.id).eq('voter_name', myName);
            if (data.length > 0) return alert("å·²æŠ•ç¥¨");
        }
        await _supabase.from('votes').insert([{ poll_id: currentPoll.id, option_id: id, voter_name: myName }]);
    }

    async function updateUI() {
        const { data: v } = await _supabase.from('votes').select('option_id, voter_name').eq('poll_id', currentPoll.id);
        const stats = {}; v.forEach(x => stats[x.option_id] = (stats[x.option_id] || 0) + 1);
        const unique = [...new Set(v.map(x => x.voter_name))].length;
        document.getElementById('voter-stats').innerText = `${unique}/${currentPoll.target_voters}`;
        const cont = document.getElementById('poll-options'); cont.innerHTML = '';
        Object.entries(currentPoll.options).forEach(([id, text]) => {
            const count = stats[id] || 0;
            const per = currentPoll.poll_type == 1 ? (count/Math.max(...Object.values(stats), 1))*100 : (count/currentPoll.target_voters)*100;
            cont.innerHTML += `<div class="option-box" onclick="castVote('${id}')"><div class="progress-fill" style="width:${per}%"></div><div class="content"><span>${text}</span><span>${count}</span></div></div>`;
        });
    }

    async function resetSystem() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) await _supabase.from('polls').delete().eq('id', currentPoll.id); }
    init();
</script>
</body>
</html>
