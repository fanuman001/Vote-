<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE Sync Master v11.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --theme: #d4af37; --glow: rgba(212, 175, 55, 0.4); --red: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 15px; user-select: none; -webkit-tap-highlight-color: transparent; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2a2a2a; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--theme); font-size: 1.2rem; border-left: 3px solid var(--theme); padding-left: 10px; margin: 0 0 15px 0; }
        
        button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--theme); color: #000; font-weight: 800; cursor: pointer; transition: 0.1s; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        button:disabled { background: #333 !important; color: #666 !important; transform: none; }
        
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .member-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .member-item { background: #222; padding: 10px; border-radius: 8px; font-size: 13px; display: flex; align-items: center; border: 1px solid #333; }
        
        .option-box { position: relative; background: #222; border-radius: 12px; padding: 20px; margin-bottom: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; touch-action: manipulation; }
        .option-box:active { background: #282828; }
        .progress-fill { position: absolute; left: 0; top: 0; bottom: 0; background: var(--glow); width: 0%; transition: width 0.1s ease-out; z-index: 1; }
        .content { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; font-weight: 900; pointer-events: none; pointer-events: none; }
        
        .user-chip { display: inline-block; padding: 5px 12px; border-radius: 20px; background: #111; font-size: 11px; margin: 3px; border: 1px solid #333; color: #555; transition: 0.3s; }
        .user-chip.ready { border-color: var(--theme); color: var(--theme); background: rgba(212,175,55,0.15); box-shadow: 0 0 10px var(--glow); }
        
        #sync-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #countdown-num { font-size: 9rem; color: var(--theme); font-weight: 900; text-shadow: 0 0 50px var(--glow); }
        .timer-display { text-align: center; font-size: 3rem; color: var(--red); font-weight: 900; margin: 10px 0; font-family: monospace; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="create-view" class="card hidden">
    <h1>ğŸ‘‘ æˆ¿ä¸»è¨­å®šè³½äº‹</h1>
    <input type="text" id="new-title" placeholder="è¼¸å…¥ç«¶è³½é …ç›®åç¨±">
    <div id="member-checkboxes" class="member-grid"></div>
    <div id="options-input">
        <input type="text" class="opt-in" placeholder="é¸é … A">
        <input type="text" class="opt-in" placeholder="é¸é … B">
    </div>
    <select id="mode-select">
        <option value="1">ğŸ”¥ ç«¶æŠ€æ¨¡å¼ (ç˜‹ç‹‚é€£é»)</option>
        <option value="0">ğŸ—³ï¸ æŠ•ç¥¨æ¨¡å¼ (ä¸€äººä¸€ç¥¨)</option>
    </select>
    <select id="duration-select">
        <option value="15">15 ç§’</option>
        <option value="30" selected>30 ç§’</option>
        <option value="60">60 ç§’</option>
    </select>
    <button onclick="submitNewPoll()">å»ºç«‹ä¸¦é–‹å•Ÿæˆ¿é–“</button>
</div>

<div id="login-view" class="card hidden">
    <h1>ğŸ‘¤ é¸æ“‡æ‚¨çš„èº«ä»½</h1>
    <div id="user-select-list"></div>
</div>

<div id="poll-view" class="card hidden">
    <div style="display:flex; justify-content:space-between; font-size:12px; color:#888; margin-bottom:10px; font-weight:bold;">
        <span id="mode-label">---</span><span id="voter-stats">READY: 0/0</span>
    </div>
    <h1 id="poll-display-title">---</h1>
    <div id="timer-box" class="timer-display">WAITING</div>
    <div id="poll-options"></div>
    
    <div id="ready-zone" style="text-align:center; margin-top:20px;">
        <p id="id-name" style="color:var(--theme); font-size:13px; margin-bottom:12px; font-weight:bold;"></p>
        <button id="ready-btn" onclick="toggleReady()">READY æº–å‚™</button>
        <div id="ready-list" style="margin-top:15px;"></div>
        <button onclick="changeIdentity()" style="background:none; color:#555; font-size:11px; text-decoration:underline; margin-top:20px; border:none;">åˆ‡æ›èº«ä»½</button>
    </div>

    <div id="admin-controls" class="hidden" style="margin-top:25px; border-top:2px solid #222; padding-top:20px;">
        <button id="start-btn" disabled onclick="broadcastStart()" style="background:#fff; color:#000; font-size:1.1rem;">å•Ÿå‹•æ¯”è³½ (START)</button>
        <button onclick="resetSystem()" style="background:#200; color:#f55; font-size:11px; margin-top:10px;">çµæŸä¸¦æ¸…ç©ºæˆ¿é–“</button>
    </div>
</div>

<div id="sync-overlay"><div id="countdown-num">3</div></div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const API_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(API_URL, API_KEY);
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
    let currentPoll = null, myName = localStorage.getItem('elite_user'), syncChannel = null, gameEndTime = null;
    let isGameRunning = false;

    async function init() {
        const { data: poll } = await _supabase.from('polls').select('*').order('created_at', {ascending:false}).limit(1).maybeSingle();
        if (isAdmin && !poll) return showCreate();
        if (!poll) { document.body.innerHTML = "<div class='card' style='text-align:center;margin-top:50px;'><h1>ğŸ æˆ¿ä¸»æœªé–‹å•Ÿ</h1></div>"; return; }
        
        if (myName && !poll.target_names.includes(myName)) { localStorage.removeItem('elite_user'); myName = null; }
        if (!myName) showLogin(poll); else loadPoll(poll);
    }

    async function showCreate() {
        document.getElementById('create-view').classList.remove('hidden');
        const { data: p } = await _supabase.from('players').select('name');
        document.getElementById('member-checkboxes').innerHTML = p.map(x => `<div class='member-item'><input type='checkbox' class='m-chk' value='${x.name}' checked> ${x.name}</div>`).join('');
    }

    async function submitNewPoll() {
        const names = Array.from(document.querySelectorAll('.m-chk:checked')).map(e => e.value);
        const opts = {}; document.querySelectorAll('.opt-in').forEach((e, i) => { if(e.value) opts[i+1]=e.value; });
        if(names.length === 0) return alert("è«‹é¸æ“‡æˆå“¡");
        await _supabase.from('polls').insert([{ 
            title: document.getElementById('new-title').value || "ELITE BATTLE", options: opts,
            poll_type: parseInt(document.getElementById('mode-select').value),
            duration_sec: parseInt(document.getElementById('duration-select').value),
            target_voters: names.length, target_names: names 
        }]);
        location.reload();
    }

    function showLogin(poll) {
        document.getElementById('login-view').classList.remove('hidden');
        document.getElementById('user-select-list').innerHTML = (poll.target_names || []).map(n => `<button onclick="setMe('${n}')" style="background:#222; margin-bottom:10px; border:1px solid #333;">${n}</button>`).join('');
    }

    function setMe(n) { localStorage.setItem('elite_user', n); location.reload(); }
    function changeIdentity() { localStorage.removeItem('elite_user'); location.reload(); }

    async function loadPoll(poll) {
        currentPoll = poll;
        document.getElementById('poll-view').classList.remove('hidden');
        document.getElementById('poll-display-title').innerText = poll.title;
        document.getElementById('id-name').innerText = `èº«åˆ†ï¼š${myName}`;
        document.getElementById('mode-label').innerText = poll.poll_type == 1 ? "ğŸ”¥ ç«¶æŠ€æ¨¡å¼" : "ğŸ—³ï¸ æŠ•ç¥¨æ¨¡å¼";
        if (isAdmin) document.getElementById('admin-controls').classList.remove('hidden');

        // ä½¿ç”¨ Presence é€²è¡ŒåŒæ­¥ï¼Œæ’é™¤éš¨æ©Ÿå­—ä¸²ï¼Œåƒ…æŠ“å–æˆ‘å€‘å®šç¾©çš„ ready ç‹€æ…‹
        syncChannel = _supabase.channel('elite_' + poll.id, { config: { presence: { key: myName } } });
        
        syncChannel.on('presence', { event: 'sync' }, () => {
            const state = syncChannel.presenceState();
            const readyNames = [];
            Object.keys(state).forEach(key => {
                // é€™è£¡åªè­˜åˆ¥åœ¨ target_names è£¡é¢çš„æˆå“¡
                if (poll.target_names.includes(key) && state[key][0]?.ready === true) {
                    readyNames.push(key);
                }
            });
            
            document.getElementById('ready-list').innerHTML = poll.target_names.map(n => 
                `<span class="user-chip ${readyNames.includes(n)?'ready':''}">${n}</span>`).join('');
            
            document.getElementById('voter-stats').innerText = `READY: ${readyNames.length}/${poll.target_voters}`;
            if (isAdmin) document.getElementById('start-btn').disabled = (readyNames.length < poll.target_voters);
        }).on('broadcast', { event: 'go' }, (p) => { 
            gameEndTime = new Date(p.payload.end); 
            runCountdown(); 
        }).subscribe(async (s) => { if(s==='SUBSCRIBED') await syncChannel.track({ ready: false }); });

        // å³æ™‚ç›£è½æŠ•ç¥¨æ•¸æ“šåº«ï¼Œå¯¦ç¾åˆ†æ•¸è·³å‹•
        _supabase.channel('realtime_votes').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'votes', filter: `poll_id=eq.${poll.id}` }, () => {
            updateUI();
        }).on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'polls' }, (payload) => {
            if (payload.new.start_at && !isGameRunning) {
                gameEndTime = new Date(payload.new.end_at);
                runCountdown();
            }
        }).on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'polls' }, () => location.reload()).subscribe();

        if (poll.start_at) { 
            gameEndTime = new Date(poll.end_at); 
            isGameRunning = true;
            document.getElementById('ready-zone').classList.add('hidden'); 
            startTimer(); 
        }
        updateUI();
    }

    async function toggleReady() {
        const btn = document.getElementById('ready-btn');
        const active = !btn.classList.contains('active');
        btn.classList.toggle('active');
        btn.innerText = active ? "å·²å°±ç·’" : "READY æº–å‚™";
        btn.style.background = active ? "#444" : "var(--theme)";
        await syncChannel.track({ ready: active });
    }

    async function broadcastStart() {
        const end = new Date(Date.now() + currentPoll.duration_sec * 1000);
        await _supabase.from('polls').update({ start_at: new Date().toISOString(), end_at: end.toISOString() }).eq('id', currentPoll.id);
        syncChannel.send({ type: 'broadcast', event: 'go', payload: { end: end.toISOString() } });
    }

    function runCountdown() {
        isGameRunning = true;
        document.getElementById('ready-zone').classList.add('hidden');
        const overlay = document.getElementById('sync-overlay'), num = document.getElementById('countdown-num');
        overlay.style.display = 'flex';
        let c = 3;
        const t = setInterval(() => { 
            c--; 
            num.innerText = c || 'GO!'; 
            if(c < 0){ clearInterval(t); overlay.style.display = 'none'; updateUI(); startTimer(); }
        }, 1000);
    }

    function startTimer() {
        const box = document.getElementById('timer-box');
        if (currentPoll.poll_type == 0) { box.innerText = "VOTING..."; return; }
        const iv = setInterval(() => {
            const d = (gameEndTime - Date.now())/1000;
            if(d <= 0){ clearInterval(iv); box.innerText="FINISH"; confetti(); isGameRunning = false; }
            else box.innerText = d.toFixed(1) + "s";
        }, 50);
    }

    // ä¿®æ­£ï¼šé»æ“ŠæŠ•ç¥¨çš„æ ¸å¿ƒé‚è¼¯
    async function castVote(id) {
        if (!isGameRunning) return; 
        if (currentPoll.poll_type == 1 && (Date.now() > gameEndTime)) return;
        
        // å¦‚æœæ˜¯ä¸€äººä¸€ç¥¨æ¨¡å¼ï¼Œå…ˆæœ¬åœ°é˜»æ“‹
        if (currentPoll.poll_type == 0) {
            const { data } = await _supabase.from('votes').select('id').eq('poll_id', currentPoll.id).eq('voter_name', myName);
            if (data && data.length > 0) return alert("æ‚¨å·²æŠ•éç¥¨");
        }
        
        // æ’å…¥æŠ•ç¥¨
        const { error } = await _supabase.from('votes').insert([{ poll_id: currentPoll.id, option_id: id, voter_name: myName }]);
        if (error) console.log("Vote error:", error);
    }

    async function updateUI() {
        const { data: v } = await _supabase.from('votes').select('option_id').eq('poll_id', currentPoll.id);
        const stats = {}; (v || []).forEach(x => stats[x.option_id] = (stats[x.option_id] || 0) + 1);
        
        const cont = document.getElementById('poll-options'); 
        cont.innerHTML = '';
        
        // å³ä½¿å€’æ•¸ä¸­ï¼ŒUI ä¹Ÿè¦æº–å‚™å¥½ HTML çµæ§‹
        Object.entries(currentPoll.options).forEach(([id, text]) => {
            const count = stats[id] || 0;
            const maxScore = Math.max(...Object.values(stats), 1);
            const per = currentPoll.poll_type == 1 ? (count/maxScore)*100 : (count/currentPoll.target_voters)*100;
            
            // å»ºç«‹å®¹å™¨
            const div = document.createElement('div');
            div.className = 'option-box';
            // é‡è¦ï¼šå‹•æ…‹ç¶å®šé»æ“Šäº‹ä»¶
            div.onclick = () => castVote(id);
            
            div.innerHTML = `
                <div class="progress-fill" style="width:${per}%"></div>
                <div class="content">
                    <span>${text}</span>
                    <span style="color:var(--theme);">${count}</span>
                </div>`;
            cont.appendChild(div);
        });
    }

    async function resetSystem() { 
        if(confirm("ç¢ºå®šé‡ç½®å—ï¼Ÿ")) {
            await _supabase.from('polls').delete().eq('id', currentPoll.id);
            location.reload();
        }
    }
    init();
</script>
</body>
</html>
