    <style>
        :root { --bg: #0a0a0a; --card: #161616; --theme: #d4af37; --glow: rgba(212, 175, 55, 0.3); --red: #ff4d4d; }
        body { font-family: sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2a2a2a; margin-bottom: 15px; }
        h1 { color: var(--theme); font-size: 1.2rem; border-left: 3px solid var(--theme); padding-left: 10px; margin-top:0; }
        input, button, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        button { background: var(--theme); color: #000; font-weight: bold; border: none; cursor: pointer; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        
        .option-box { position: relative; background: #222; border-radius: 10px; padding: 15px; margin-bottom: 10px; overflow: hidden; transition: 0.1s; }
        .progress-fill { position: absolute; left: 0; top: 0; bottom: 0; background: var(--glow); width: 0%; transition: width 0.2s; }
        .content { position: relative; z-index: 2; display: flex; justify-content: space-between; }

        #sync-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #countdown-num { font-size: 8rem; font-weight: 900; color: var(--theme); }
        
        .user-chip { display: inline-block; padding: 5px 10px; border-radius: 20px; background: #222; font-size: 12px; margin: 2px; border: 1px solid #333; }
        .user-chip.ready { border-color: var(--theme); color: var(--theme); background: rgba(212,175,55,0.1); }
        .timer-display { text-align: center; font-family: monospace; font-size: 2.5rem; color: var(--red); margin: 10px 0; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-view" class="card hidden">
    <h1>ğŸ‘¤ èª°åœ¨ç¾å ´ï¼Ÿ</h1>
    <p style="font-size:12px; color:#888;">è«‹é¸æ“‡æ‚¨çš„èº«åˆ†ä»¥åŒæ­¥é€²å…¥ç«¶æŠ€å ´</p>
    <div id="user-select-list"></div>
</div>

<div id="create-view" class="card hidden">
    <h1>ğŸ†• ç™¼èµ·æ–°è³½äº‹</h1>
    <input type="text" id="new-title" placeholder="æ¯”è³½é …ç›®åç¨±">
    <div id="options-input">
        <input type="text" class="opt-in" placeholder="é¸é … 1">
        <input type="text" class="opt-in" placeholder="é¸é … 2">
    </div>
    <label style="font-size: 12px; color: #888;">é¸æ“‡æ¨¡å¼èˆ‡æ™‚é–“</label>
    <select id="mode-select" onchange="document.getElementById('duration-box').style.display = this.value=='1'?'block':'none'">
        <option value="1">ç«¶æŠ€é€£é» (å€’æ•¸åŒæ­¥)</option>
        <option value="0">ä¸€èˆ¬æŠ•ç¥¨ (ä¸€äººä¸€ç¥¨)</option>
    </select>
    <div id="duration-box">
        <select id="duration-select">
            <option value="15">15 ç§’</option>
            <option value="30">30 ç§’</option>
            <option value="60" selected>60 ç§’</option>
        </select>
    </div>
    <button onclick="submitNewPoll()">å»ºç«‹ä¸¦é‚€è«‹æˆå“¡</button>
</div>

<div id="poll-view" class="card hidden">
    <div id="status-bar" style="margin-bottom:15px;"></div>
    <h1 id="poll-display-title"></h1>
    <div id="timer-box" class="timer-display">ç­‰å¾…æº–å‚™</div>
    <div id="poll-options"></div>
    
    <div id="ready-zone" style="text-align:center; margin-top:20px;">
        <button id="ready-btn" onclick="toggleReady()">æˆ‘æº–å‚™å¥½äº† (READY)</button>
        <div id="ready-list" style="margin-top:10px;"></div>
    </div>

    <button id="start-battle-btn" class="hidden" disabled onclick="broadcastStart()">å…¨å“¡åˆ°é½Šï¼šé–‹å§‹å€’æ•¸ï¼</button>
    <button style="background:#222; color:#555; margin-top:40px; font-size:10px;" onclick="resetSystem()">é‡ç½®ç³»çµ±</button>
</div>

<div id="sync-overlay"><div id="countdown-num">3</div></div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const API_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(API_URL, API_KEY);

    let currentPoll = null, myName = localStorage.getItem('elite_user'), players = [], syncChannel = null, gameEndTime = null;

    async function init() {
        // æŠ“å–æˆå“¡æ¸…å–®
        const { data: pData } = await _supabase.from('players').select('name');
        players = pData || [];

        const { data: poll } = await _supabase.from('polls').select('*').order('created_at', {ascending:false}).limit(1).single();
        
        if (!myName) {
            showLogin();
        } else if (!poll) {
            showCreate();
        } else {
            loadPoll(poll);
        }
    }

    function showLogin() {
        document.getElementById('login-view').classList.remove('hidden');
        const list = document.getElementById('user-select-list');
        list.innerHTML = players.map(p => `<button onclick="setMe('${p.name}')" style="background:#222; margin-bottom:5px;">${p.name}</button>`).join('');
    }

    function setMe(name) {
        localStorage.setItem('elite_user', name);
        location.reload();
    }

    function showCreate() {
        document.getElementById('create-view').classList.remove('hidden');
    }

    async function submitNewPoll() {
        const title = document.getElementById('new-title').value;
        const mode = parseInt(document.getElementById('mode-select').value);
        const duration = parseInt(document.getElementById('duration-select').value);
        const options = {};
        document.querySelectorAll('.opt-in').forEach((el, i) => { if(el.value) options[i+1] = el.value; });
        
        await _supabase.from('polls').insert([{ 
            title, options, poll_type: mode, 
            duration_sec: duration, target_voters: players.length 
        }]);
        location.reload();
    }

    async function loadPoll(poll) {
        currentPoll = poll;
        document.getElementById('poll-view').classList.remove('hidden');
        document.getElementById('poll-display-title').innerText = poll.title;

        // è¨­å®š Realtime é »é“ (åŒ…å« Presence åŠŸèƒ½è¿½è¹¤æº–å‚™ç‹€æ…‹)
        syncChannel = _supabase.channel('sync_' + poll.id, { config: { presence: { key: myName } } });
        
        syncChannel
            .on('presence', { event: 'sync' }, () => updateReadyList())
            .on('broadcast', { event: 'start_all' }, (p) => { 
                gameEndTime = new Date(p.payload.endTime); 
                runSyncCountdown(); 
            })
            .subscribe(async (status) => {
                if (status === 'SUBSCRIBED') await syncChannel.track({ ready: false });
            });

        _supabase.channel('db').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'votes' }, () => updateUI()).subscribe();

        if (poll.start_at) {
            gameEndTime = new Date(poll.end_at);
            document.getElementById('ready-zone').classList.add('hidden');
            startVisualTimer();
        }
        updateUI();
    }

    async function toggleReady() {
        const btn = document.getElementById('ready-btn');
        const isReady = btn.innerText.includes('READY');
        btn.innerText = isReady ? 'å–æ¶ˆæº–å‚™' : 'æˆ‘æº–å‚™å¥½äº† (READY)';
        btn.style.background = isReady ? '#444' : 'var(--theme)';
        await syncChannel.track({ ready: isReady });
    }

    function updateReadyList() {
        const state = syncChannel.presenceState();
        const readyNames = [];
        Object.keys(state).forEach(key => { if(state[key][0].ready) readyNames.push(key); });

        document.getElementById('ready-list').innerHTML = players.map(p => 
            `<span class="user-chip ${readyNames.includes(p.name)?'ready':''}">${p.name}</span>`
        ).join('');

        // æ‰€æœ‰äººæº–å‚™å¥½æ‰é–‹å•ŸæŒ‰éˆ•
        const startBtn = document.getElementById('start-battle-btn');
        if (readyNames.length >= players.length) {
            startBtn.classList.remove('hidden');
            startBtn.disabled = false;
        } else {
            startBtn.disabled = true;
        }
    }

    async function broadcastStart() {
        const endAt = new Date(Date.now() + currentPoll.duration_sec * 1000);
        await _supabase.from('polls').update({ start_at: new Date().toISOString(), end_at: endAt.toISOString() }).eq('id', currentPoll.id);
        syncChannel.send({ type: 'broadcast', event: 'start_all', payload: { endTime: endAt.toISOString() } });
    }

    function runSyncCountdown() {
        document.getElementById('ready-zone').classList.add('hidden');
        document.getElementById('start-battle-btn').classList.add('hidden');
        const overlay = document.getElementById('sync-overlay'), num = document.getElementById('countdown-num');
        overlay.style.display = 'flex';
        let c = 3;
        const t = setInterval(() => {
            c--; num.innerText = c || 'GO!';
            if (c < 0) { clearInterval(t); overlay.style.display = 'none'; startVisualTimer(); }
        }, 1000);
    }

    function startVisualTimer() {
        if (currentPoll.poll_type == 0) {
            document.getElementById('timer-box').innerText = "æŠ•ç¥¨ä¸­...";
            return;
        }
        const tBox = document.getElementById('timer-box');
        const iv = setInterval(() => {
            const diff = (gameEndTime - Date.now()) / 1000;
            if (diff <= 0) { clearInterval(iv); tBox.innerText = "çµæŸ"; confetti(); }
            else { tBox.innerText = diff.toFixed(1) + "s"; }
        }, 50);
    }

    async function castVote(optId) {
        if (currentPoll.poll_type == 1) { // é€£é»æ¨¡å¼
            if (!gameEndTime || Date.now() > gameEndTime) return;
        } else { // ä¸€èˆ¬æ¨¡å¼
            const { data } = await _supabase.from('votes').select('id').eq('poll_id', currentPoll.id).eq('voter_name', myName);
            if (data && data.length > 0) return alert("æ‚¨å·²æŠ•éç¥¨");
        }
        await _supabase.from('votes').insert([{ poll_id: currentPoll.id, option_id: optId, voter_name: myName }]);
    }

    async function updateUI() {
        const { data: vData } = await _supabase.from('votes').select('option_id, voter_name').eq('poll_id', currentPoll.id);
        const stats = {};
        vData.forEach(v => stats[v.option_id] = (stats[v.option_id] || 0) + 1);
        
        const votedUsers = [...new Set(vData.map(v => v.voter_name))];
        document.getElementById('status-bar').innerHTML = `<small>åƒèˆ‡ç‹€æ³: ${votedUsers.length} / ${players.length}</small>`;

        const container = document.getElementById('poll-options');
        container.innerHTML = '';
        Object.entries(currentPoll.options).forEach(([id, text]) => {
            const count = stats[id] || 0;
            const max = Math.max(...Object.values(stats), 1);
            const percent = (count / (currentPoll.poll_type==1? max : players.length)) * 100;
            container.innerHTML += `
                <div class="option-box" onclick="castVote('${id}')">
                    <div class="progress-fill" style="width: ${percent}%"></div>
                    <div class="content"><span>${text}</span><span>${count}</span></div>
                </div>`;
        });
    }

    async function resetSystem() {
        if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) {
            await _supabase.from('polls').delete().neq('id', '0000');
            location.reload();
        }
    }

    init();
</script>
</body>
