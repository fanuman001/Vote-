<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE Sync Battle v3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --theme: #d4af37; --glow: rgba(212, 175, 55, 0.3); }
        body { font-family: sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 15px; overflow-x: hidden; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2a2a2a; margin-bottom: 15px; }
        h1 { color: var(--theme); font-size: 1.2rem; border-left: 3px solid var(--theme); padding-left: 10px; }
        input, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        button { background: var(--theme); color: #000; font-weight: bold; border: none; cursor: pointer; }
        
        /* æŠ•ç¥¨é€²åº¦ */
        .option-box { position: relative; background: #222; border-radius: 10px; padding: 15px; margin-bottom: 10px; overflow: hidden; }
        .progress-fill { position: absolute; left: 0; top: 0; bottom: 0; background: var(--glow); width: 0%; transition: width 0.2s; }
        .content { position: relative; z-index: 2; display: flex; justify-content: space-between; }

        /* å€’æ•¸è¨ˆæ™‚é®ç½© */
        #sync-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 10000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #countdown-num { font-size: 8rem; font-weight: 900; color: var(--theme); text-shadow: 0 0 20px var(--theme); }
        
        .status-tag { font-size: 10px; color: var(--gray); text-align: center; margin-top: 5px; }
        .hidden { display: none; }
        .timer-display { text-align: center; font-family: monospace; font-size: 2rem; color: #ff4d4d; margin: 10px 0; }
    </style>
</head>
<body>

<div id="create-view" class="card">
    <h1>ğŸ†• ç™¼èµ·åŒæ­¥è³½</h1>
    <input type="text" id="new-title" placeholder="è³½äº‹åç¨±">
    <input type="number" id="target-count" placeholder="é è¨ˆç¸½äººæ•¸ (ä¾‹: 5)">
    <div id="options-input">
        <input type="text" class="opt-in" placeholder="é¸é … 1">
        <input type="text" class="opt-in" placeholder="é¸é … 2">
    </div>
    <select id="poll-type-select" style="width:100%; padding:10px; background:#000; color:#fff; margin-bottom:10px;">
        <option value="0">æ™®é€šæŠ•ç¥¨æ¨¡å¼ (ä¸€äººä¸€ç¥¨)</option>
        <option value="1">é€£æ‰“æ¯”è³½æ¨¡å¼ (ä¸€åˆ†é˜ç‹‚é»)</option>
    </select>
    <button onclick="submitNewPoll()">æ­£å¼ç™¼ä½ˆ</button>
</div>

<div id="poll-view" class="card hidden">
    <div id="status-bar" style="font-size: 12px; color: var(--theme); margin-bottom:10px;"></div>
    <h1 id="poll-display-title"></h1>
    <div id="timer-box" class="timer-display hidden">60.00s</div>
    <div id="poll-options"></div>
    <button id="start-battle-btn" class="hidden" onclick="broadcastStart()">å…¨å“¡æº–å‚™ï¼šé–‹å§‹å€’æ•¸ï¼</button>
    <button class="btn-delete" style="background:#331111; color:#ff4444; margin-top:30px;" onclick="resetSystem()">é‡ç½®ç³»çµ±</button>
</div>

<div id="sync-overlay">
    <div style="color:#fff; letter-spacing: 5px;">BATTLE STARTING IN</div>
    <div id="countdown-num">3</div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const API_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(API_URL, API_KEY);

    let currentPoll = null;
    let channel = null;
    let isGameOver = false;

    async function submitNewPoll() {
        const title = document.getElementById('new-title').value;
        const target = parseInt(document.getElementById('target-count').value) || 0;
        const type = parseInt(document.getElementById('poll-type-select').value);
        const options = {};
        document.querySelectorAll('.opt-in').forEach((el, i) => { if(el.value) options[i+1] = el.value; });

        const { data } = await _supabase.from('polls').insert([{ title, options, target_voters: target, poll_type: type }]).select().single();
        if (data) location.reload();
    }

    async function loadPoll(poll) {
        currentPoll = poll;
        document.getElementById('create-view').classList.add('hidden');
        document.getElementById('poll-view').classList.remove('hidden');
        document.getElementById('poll-display-title').innerText = poll.title;

        // å¦‚æœæ˜¯é€£æ‰“æ¨¡å¼ï¼Œé¡¯ç¤ºé–‹å§‹æŒ‰éˆ• (åƒ…ç®¡ç†å“¡æˆ–ç¬¬ä¸€å€‹é€²å…¥çš„äººå¯ä»¥çœ‹åˆ°)
        if (poll.poll_type === 1) {
            document.getElementById('start-battle-btn').classList.remove('hidden');
        }

        // å»ºç«‹ Realtime é »é“
        channel = _supabase.channel('battle_' + poll.id);
        
        channel.on('broadcast', { event: 'start_countdown' }, () => runLocalCountdown())
               .subscribe();

        // ç›£è½æŠ•ç¥¨æ›´æ–°
        _supabase.channel('db_changes').on('postgres_changes', 
            { event: 'INSERT', schema: 'public', table: 'votes', filter: `poll_id=eq.${poll.id}` }, 
            () => updateUI()
        ).subscribe();

        updateUI();
    }

    // --- åŒæ­¥å»£æ’­å•Ÿå‹• ---
    function broadcastStart() {
        channel.send({ type: 'broadcast', event: 'start_countdown', payload: {} });
        runLocalCountdown(); // è‡ªå·±ä¹Ÿé–‹å§‹
    }

    function runLocalCountdown() {
        const overlay = document.getElementById('sync-overlay');
        const num = document.getElementById('countdown-num');
        overlay.style.display = 'flex';
        document.getElementById('start-battle-btn').classList.add('hidden');

        let count = 3;
        const timer = setInterval(() => {
            count--;
            num.innerText = count;
            if (count === 0) {
                clearInterval(timer);
                overlay.style.display = 'none';
                if (currentPoll.poll_type === 1) startOneMinuteBattle();
            }
        }, 1000);
    }

    // --- ä¸€åˆ†é˜é€£æ‰“æ¨¡å¼ ---
    function startOneMinuteBattle() {
        document.getElementById('timer-box').classList.remove('hidden');
        let timeLeft = 60.00;
        const gameTimer = setInterval(() => {
            timeLeft -= 0.1;
            document.getElementById('timer-box').innerText = timeLeft.toFixed(2) + "s";
            if (timeLeft <= 0) {
                clearInterval(gameTimer);
                isGameOver = true;
                document.getElementById('timer-box').innerText = "GAME OVER!";
                confetti({ particleCount: 300, spread: 100 });
            }
        }, 100);
    }

    async function castVote(optId) {
        if (isGameOver) return;
        
        // æ™®é€šæ¨¡å¼çš„ä¸€äººä¸€ç¥¨é™åˆ¶
        if (currentPoll.poll_type === 0 && localStorage.getItem('voted_'+currentPoll.id)) return;

        // é€£æ‰“æ¨¡å¼ç‰¹æ•ˆ
        if (currentPoll.poll_type === 1) {
            const btn = document.getElementById(`box-${optId}`);
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = 'scale(1)', 50);
        }

        await _supabase.from('votes').insert([{ poll_id: currentPoll.id, option_id: optId }]);
        
        if (currentPoll.poll_type === 0) {
            localStorage.setItem('voted_'+currentPoll.id, optId);
            updateUI();
        }
    }

    async function updateUI() {
        const { data: votes } = await _supabase.from('votes').select('option_id');
        const total = votes.length;
        const stats = {};
        votes.forEach(v => stats[v.option_id] = (stats[v.option_id] || 0) + 1);

        // æ›´æ–°ç‹€æ…‹åˆ— (äººæ•¸è¿½è¹¤)
        const votersCount = currentPoll.poll_type === 0 ? total : "âˆ";
        const target = currentPoll.target_voters > 0 ? `/ ${currentPoll.target_voters}` : "";
        document.getElementById('status-bar').innerText = `ğŸ“Š æ¨¡å¼: ${currentPoll.poll_type===1?'é€£æ‰“':'æ™®é€š'} | å·²æŠ•: ${votersCount} ${target}`;

        const container = document.getElementById('poll-options');
        container.innerHTML = '';
        Object.entries(currentPoll.options).forEach(([id, text]) => {
            const count = stats[id] || 0;
            const percent = total === 0 ? 0 : Math.min(100, (count / (currentPoll.poll_type === 1 ? total : total)) * 100);
            
            container.innerHTML += `
                <div id="box-${id}" class="option-box" onclick="castVote('${id}')">
                    <div class="progress-fill" style="width: ${percent}%"></div>
                    <div class="content">
                        <span>${text}</span>
                        <span>${count} ç¥¨</span>
                    </div>
                </div>`;
        });
    }

    async function resetSystem() {
        if(confirm("é‡ç½®å°‡åˆªé™¤æ‰€æœ‰æ•¸æ“šï¼Œç¢ºå®šï¼Ÿ")) {
            await _supabase.from('polls').delete().neq('id', '00000000-0000-0000-0000-000000000000');
            location.reload();
        }
    }

    async function check() {
        const { data } = await _supabase.from('polls').select('*').order('created_at', {ascending:false}).limit(1).single();
        if (data) loadPoll(data);
    }
    check();
</script>
</body>
</html>
