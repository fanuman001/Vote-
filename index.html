    <style>
        :root { --bg: #0a0a0a; --card: #161616; --theme: #d4af37; --glow: rgba(212, 175, 55, 0.3); }
        body { font-family: sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2a2a2a; margin-bottom: 15px; }
        h1 { color: var(--theme); font-size: 1.2rem; border-left: 3px solid var(--theme); padding-left: 10px; }
        input, button, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        button { background: var(--theme); color: #000; font-weight: bold; border: none; cursor: pointer; }
        
        .option-box { position: relative; background: #222; border-radius: 10px; padding: 15px; margin-bottom: 10px; overflow: hidden; transition: transform 0.1s; }
        .progress-fill { position: absolute; left: 0; top: 0; bottom: 0; background: var(--glow); width: 0%; transition: width 0.2s; }
        .content { position: relative; z-index: 2; display: flex; justify-content: space-between; }

        #sync-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 10000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #countdown-num { font-size: 8rem; font-weight: 900; color: var(--theme); }
        .timer-display { text-align: center; font-family: monospace; font-size: 2.5rem; color: #ff4d4d; margin: 10px 0; font-weight: bold; }
        .wait-msg { text-align: center; color: var(--theme); font-size: 14px; margin-top: 20px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="create-view" class="card">
    <h1>ğŸ†• ç™¼èµ·åŒæ­¥ç«¶æŠ€</h1>
    <input type="text" id="new-title" placeholder="æ¯”è³½é …ç›®">
    <input type="number" id="target-count" placeholder="é è¨ˆæŠ•ç¥¨äººæ•¸ (å¿…å¡«)">
    <div id="options-input">
        <input type="text" class="opt-in" placeholder="é¸é … 1">
        <input type="text" class="opt-in" placeholder="é¸é … 2">
    </div>
    <label style="font-size: 12px; color: #888;">è¨­å®šæ¯”è³½æ™‚é•·</label>
    <select id="duration-select">
        <option value="15">15 ç§’ (å¿«é–ƒ)</option>
        <option value="30">30 ç§’ (æ¿€çƒˆ)</option>
        <option value="60" selected>60 ç§’ (æ¨™æº–)</option>
        <option value="120">120 ç§’ (é¦¬æ‹‰æ¾)</option>
    </select>
    <button onclick="submitNewPoll()">ç™¼ä½ˆä¸¦ç­‰å¾…æˆå“¡</button>
</div>

<div id="poll-view" class="card hidden">
    <div id="status-bar" style="text-align:center; font-size: 13px; color: #888; margin-bottom:10px;"></div>
    <h1 id="poll-display-title"></h1>
    <div id="timer-box" class="timer-display">æº–å‚™ä¸­</div>
    <div id="poll-options"></div>
    
    <div id="wait-area" class="wait-msg">ç­‰å¾…æ‰€æœ‰äººé€²å…¥éŠæˆ²...</div>
    <button id="start-battle-btn" class="hidden" onclick="broadcastStart()">å…¨é«”å°±ç·’ï¼šé–‹å§‹å€’æ•¸ï¼</button>
    <button style="background:#222; color:#555; margin-top:50px; font-size:10px;" onclick="resetSystem()">é‡ç½®ç³»çµ±</button>
</div>

<div id="sync-overlay">
    <div id="countdown-num">3</div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const API_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(API_URL, API_KEY);

    let currentPoll = null;
    let syncChannel = null;
    let gameEndTime = null;

    async function submitNewPoll() {
        const title = document.getElementById('new-title').value;
        const target = parseInt(document.getElementById('target-count').value) || 0;
        const duration = parseInt(document.getElementById('duration-select').value);
        const options = {};
        document.querySelectorAll('.opt-in').forEach((el, i) => { if(el.value) options[i+1] = el.value; });
        if (!title || target === 0) return alert("è«‹è¼¸å…¥æ¨™é¡Œèˆ‡äººæ•¸");

        await _supabase.from('polls').insert([{ title, options, target_voters: target, duration_sec: duration, poll_type: 1 }]);
        location.reload();
    }

    async function loadPoll(poll) {
        currentPoll = poll;
        document.getElementById('create-view').classList.add('hidden');
        document.getElementById('poll-view').classList.remove('hidden');
        document.getElementById('poll-display-title').innerText = poll.title;

        // è¨‚é–±å»£æ’­é »é“
        syncChannel = _supabase.channel('sync_' + poll.id, { config: { broadcast: { self: true } } });
        syncChannel.on('broadcast', { event: 'start_all' }, (payload) => {
            gameEndTime = new Date(payload.payload.endTime);
            runSyncCountdown();
        }).subscribe();

        // ç›£è½æ•¸æ“šåº«ï¼Œåˆ¤æ–·æ˜¯å¦å·²æœ‰é–‹å§‹æ™‚é–“ï¼ˆçµ¦ä¸­é€”åŠ å…¥çš„äººï¼‰
        _supabase.channel('db_sync').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'polls' }, payload => {
            if (payload.new.start_at && !gameEndTime) location.reload(); 
        }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'votes' }, () => updateUI())
        .subscribe();

        // å¦‚æœä¸»æŒäººé‚„æ²’æŒ‰é–‹å§‹ï¼Œé¡¯ç¤ºé–‹å§‹æŒ‰éˆ•
        if (!poll.start_at) document.getElementById('start-battle-btn').classList.remove('hidden');
        else {
            gameEndTime = new Date(poll.end_at);
            document.getElementById('wait-area').classList.add('hidden');
            startVisualTimer();
        }

        updateUI();
    }

    async function broadcastStart() {
        const startAt = new Date();
        const endAt = new Date(startAt.getTime() + currentPoll.duration_sec * 1000);
        
        // å¯«å…¥è³‡æ–™åº«ï¼Œè®“æ‰€æœ‰äººåŒæ­¥
        await _supabase.from('polls').update({ 
            start_at: startAt.toISOString(), 
            end_at: endAt.toISOString() 
        }).eq('id', currentPoll.id);

        syncChannel.send({
            type: 'broadcast',
            event: 'start_all',
            payload: { endTime: endAt.toISOString() }
        });
    }

    function runSyncCountdown() {
        document.getElementById('wait-area').classList.add('hidden');
        document.getElementById('start-battle-btn').classList.add('hidden');
        const overlay = document.getElementById('sync-overlay');
        const num = document.getElementById('countdown-num');
        overlay.style.display = 'flex';

        let count = 3;
        const t = setInterval(() => {
            count--;
            num.innerText = count || 'GO!';
            if (count < 0) {
                clearInterval(t);
                overlay.style.display = 'none';
                startVisualTimer();
            }
        }, 1000);
    }

    function startVisualTimer() {
        const timerBox = document.getElementById('timer-box');
        const interval = setInterval(() => {
            const now = new Date();
            const diff = (gameEndTime - now) / 1000;

            if (diff <= 0) {
                clearInterval(interval);
                timerBox.innerText = "FINISH!";
                timerBox.style.color = "#aaa";
                confetti({ particleCount: 200 });
            } else {
                timerBox.innerText = diff.toFixed(2) + "s";
            }
        }, 50);
    }

    async function castVote(optId) {
        // æ ¸å¿ƒåŒæ­¥æª¢æŸ¥ï¼šæ¯”è¼ƒä¼ºæœå™¨è¦å®šçš„çµæŸæ™‚é–“èˆ‡ç•¶å‰æ™‚é–“
        if (!gameEndTime || new Date() > gameEndTime) return;

        // è¦–è¦ºåé¥‹
        const box = document.getElementById(`box-${optId}`);
        box.style.transform = 'scale(0.95)';
        setTimeout(() => box.style.transform = 'scale(1)', 50);

        await _supabase.from('votes').insert([{ poll_id: currentPoll.id, option_id: optId }]);
    }

    async function updateUI() {
        const { data: votes } = await _supabase.from('votes').select('option_id');
        const stats = {};
        votes.forEach(v => stats[v.option_id] = (stats[v.option_id] || 0) + 1);
        
        // çµ±è¨ˆåƒèˆ‡äººæ•¸ (é€™è£åˆ¤æ–·æœ‰å¤šå°‘ä¸é‡è¤‡çš„ session æˆ– IDï¼Œç°¡å–®åŒ–å…ˆç”¨ç¸½ç¥¨æ•¸)
        document.getElementById('status-bar').innerText = `ç›®æ¨™äººæ•¸: ${currentPoll.target_voters} | ç¸½é»æ“Šæ•¸: ${votes.length}`;

        const container = document.getElementById('poll-options');
        container.innerHTML = '';
        Object.entries(currentPoll.options).forEach(([id, text]) => {
            const count = stats[id] || 0;
            const max = Math.max(...Object.values(stats), 1);
            const percent = (count / max) * 100; // ç›¸å°æ¯”ä¾‹é¡¯ç¤º

            container.innerHTML += `
                <div id="box-${id}" class="option-box" onclick="castVote('${id}')">
                    <div class="progress-fill" style="width: ${percent}%"></div>
                    <div class="content">
                        <span>${text}</span>
                        <span>${count}</span>
                    </div>
                </div>`;
        });
    }

    async function resetSystem() {
        if(confirm("é‡ç½®å°‡æ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿ")) {
            await _supabase.from('polls').delete().neq('id', '0000');
            location.reload();
        }
    }

    async function init() {
        const { data } = await _supabase.from('polls').select('*').order('created_at', {ascending:false}).limit(1).single();
        if (data) loadPoll(data);
    }
    init();
</script>
</body>
